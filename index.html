<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <title>Helic√≥ptero</title>
        <script type="module" src="./app.js"></script>
    </head>
    <body>
        <div id = "cameraControl">
            <button id = "normalView" type="button">Normal View</button> 
            <button id = "fronView" type="button">Front View</button> 
            <button id = "topView" type="button">Top View</button> 
            <button id = "rightSideView" type="button">Right Side View</button>
        </div>
        <div id = "cameraRotation">
            <input id = "xRotation" type="range" min="-180" max="180" step = "1">X</input>
            <input id = "yRotation" type="range" min="0" max="360" step = "1">Y</input>
        </div>
        <div id = "cameraScale">
            <input id = "scale" type="range" min="0.03" max="0.6" step = "0.01">Scale</input>
        </div>
        
        <div id = "box"></div>
        <div id = "info">
        <h3> height = <span id="height"></span></h3>
        <h3> boxes = <span id="boxes"></span></h3> 
    </div>
        <canvas id="gl-canvas" width="128" height="128">
            Oops! Something went wrong!
        </canvas>
    </body>
</html>
